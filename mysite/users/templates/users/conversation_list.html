{% extends 'base.html' %}
{% block content%}


<div class="mt-3 mb-3 row ">
<ul>
 {% for conversation in object_list %}

    <li>
     <a href="{% url 'users:conversation_detail' conversation.id %}">
     {% if user.pk == conversation.user_1.pk %}
         <div class="user">
            {{ conversation.user_2 }}
         </div>
     {% else %}
         <div class="user">
            {{ conversation.user_1 }}
         </div>
     {% endif %}
     </a>
    </li>

{% endfor %}
</ul>
</div>


{% endblock %}
